<!--tic tac toe game-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe GAME</title>

<link rel="stylesheet" href="tic tac toe.css">

</head>
<body>

  <div class="result">

    <p class="win">Win: 0</p>
    <p class="lose">Lose: 0</p>
    <p class="tie">Tie: 0</p>

  </div>

  <div class="main-div">
    <div id="cell" class="c1" onclick="playerMove(0)"></div>
    <div id="cell" class="c2" onclick="playerMove(1)"></div>
    <div id="cell" class="c3" onclick="playerMove(2)"></div>
    <div id="cell" class="c4" onclick="playerMove(3)"></div>
    <div id="cell" class="c5" onclick="playerMove(4)"></div>
    <div id="cell" class="c6" onclick="playerMove(5)"></div>
    <div id="cell" class="c7" onclick="playerMove(6)"></div>
    <div id="cell" class="c8" onclick="playerMove(7)"></div>
    <div id="cell" class="c9" onclick="playerMove(8)"></div>

    <button class="restat-button" onclick="restartGame()">Restart</button>
  </div>
  
  <script src="tic tac toe.js"></script>

</body>
</html>
